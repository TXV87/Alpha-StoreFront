<!DOCTYPE html>
<html ng-app = "shippingApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Selection Page</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">This is Team 4 Shop</h1>
                </div>
            </div>
        </header>
 <!-- Section-->
<div class="container">
    <!-- "Shopping Cart" title -->
    <h1 class="text-center mt-4">Shopping Cart</h1>

    <!-- This will be the table that we'll be using to add items from the dropdown bar -->
    <table class="table">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Category</th>
            <th>Product Unit</th>
            <th>Product Price</th>
            <th>Product Weight</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table body where items will be added dynamically -->
    </tbody>
    </table>

    <!-- Our cart total space -->
    <div class="text-right mt-4" id="cart-total">
        <h3>Total: $<span id="total-amount">0</span></h3>

        <!-- The checkout button. Will display whatever data is present in the table into JSON format.  -->
        <!-- The data will be displayed in the "cart-data-container" div  -->
        <button class="btn btn-success" id="checkout-btn">Checkout</button>
        <div id="cart-data-container"></div> <!-- Container to display JSON data -->
        <script src="js/productScripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        displayCart();
    });
</script>
    </div>
</div>
</body>
</html>
